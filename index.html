<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>
<div class="container">
  <div class="wrapper">
    <div class="profile">
      <img src="./assets/images/image cropped 2.jpg" alt="Profile Picture of the author">
    </div>
    <div class=" socials name">
      Arjumand Ayub 
    </div>
    <div class="socials address">
      Srinagar, J&K
    </div>
    <div class="socials intro">
      "Front-end developer and avid reader."
    </div>
    <div class="socials github">
      <a href="https://github.com/arjumand07" alt="github link"> GitHub </a>
    </div>
    <div class="socials frontend">
      <a href="https://www.frontendmentor.io/profile/arjumand07" alt="frontend mentor link"> Frontend Mentor </a>
    </div>
    <div class="socials linkedin">
      <a href="https://www.linkedin.com/in/arjumand-ayub/" alt="linkedin link"> LinkedIn </a>
    </div>
    <div class="socials twitter">
      <a href="" alt="twitter link"> Twitter </a>
    </div>
    <div class="socials insta">
      <a href="" alt="instagram link"> Instagram </a>
    </div>
 </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor </a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/arjumand07">Arjumand Ayub</a>.
  </div>
</div> 
</body>
</html>
